<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetrascape</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- UI components will be loaded dynamically by UIManager -->
    <div id="control-buttons-container">
        <!-- Control buttons template will be loaded here -->
    </div>

    <div class="game-container">
        <div class="game-header">
            <h1>Tetrascape</h1>
        </div>
        
        <div id="score-panel-container">
            <!-- Score panel template will be loaded here -->
        </div>
        
        <div id="game-board-container">
            <!-- Game board template (including left panel, main area, side panel) will be loaded here -->
        </div>
    </div>

    <div class="credits">
        Created by Yiannis Kiranis - Fragkiskos Lagonikakis
    </div>

    <div class="github-link">
        <a href="https://github.com/ikiranis/tetrascape" target="_blank" rel="noopener noreferrer">
            📁 GitHub Repository
        </a>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
