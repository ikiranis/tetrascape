<div class="left-panel">
    <div class="character-progress">
        {{characterArea}}
    </div>
    <div class="piece-stats" id="piece-stats">
        <h4>Piece Statistics</h4>
        <div class="stats-grid" id="stats-grid">
            <!-- Statistics will be populated by JavaScript -->
        </div>
    </div>
    <div class="controls">

    </div>
</div>
