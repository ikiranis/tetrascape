<div class="modal-overlay show" id="game-over-modal-overlay">
    <div class="store-content">
        <h2>💀 Game Over! 💀</h2>
        <div class="completion-stats">
            <p>⚰️ You failed to escape!</p>
            <p>🏆 Final Score: <span>{{finalScore}}</span></p>
            <p>📊 Level: {{currentLevel}}</p>
            <p>💰 Money Earned: {{totalMoney}}</p>
        </div>
        
        <div class="store-actions">
            <button class="next-level-btn" onclick="tetrisGame.storeManager.restartGame()">
                🔄 Try Again
            </button>
        </div>
    </div>
</div>
